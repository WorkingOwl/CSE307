<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký</title>
    <style>
        #bigtable {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table id="bigtable" cellpadding="10">
        <thead>
            <tr>
                <th>MEMBER REGISTRATION</th>
            </tr>
        </thead>
        <tbody>
            <form>
                <tr>
                    <td>
                        <fieldset>
                            <legend><b>Personal information</b></legend>
                            <table>
                                <tr>
                                    <td>Full name:</td>
                                    <td><input type="text" id="fullname" name="fullname" required></td>
                                </tr>
                                <tr>
                                    <td>Birthday:</td>
                                    <td><select name="day" required>
                                            <option value="01" selected="selected">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select> Month <select name="month" required>
                                            <option value="01" selected="selected">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select> Year <input type="number" required></td>
                                </tr>
                                <tr>
                                    <td>Gender:</td>
                                    <td><input type="radio" id="Male" name="gender" value="male" required>
                                        <label for="Male">Nam</label>
                                        <input type="radio" id="Female" name="gender" value="female" required>
                                        <label for="Female">Nữ</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Address:</td>
                                    <td><textarea name="address" cols="40" rows="3" required></textarea></td>
                                </tr>
                                <tr>
                                    <td>Telephone:</td>
                                    <td><input type="tel" name="phonenumber" pattern="[0][0-9]{9}" required></td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td><input type="email" name="email" required></td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset>
                            <legend><b>Credentials</b></legend>
                            <table>
                                <tr>
                                    <td>Username:</td>
                                    <td><input type="text" name="username" required></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type="password" name="password" required></td>
                                </tr>
                                <tr>
                                    <td>Confirm password:</td>
                                    <td><input type="password" name="password" required></td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td align="center"><button type="submit">Login</button><button type="reset">Cancel</button></td>
            </tr>
        </tfoot>
        </form>
    </table>
</body>

</html>
