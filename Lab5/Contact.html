<!DOCTYPE html>
<html>

<head>
    <title>
        ABC Bookstore
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="container">
        <form>
            <table>
                <thead>
                    <tr>
                        <td><b>Contact Us</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for = "name">Name:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id = "name" name ="name" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td><label for = "email">Email:</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" id = "email" name ="email" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td><label for = "message">Message:</label></td>
                    </tr>
                    <tr>
                        <td><textarea name="message" id = "message" rows="4" cols="30" style="width: 100%;"></textarea></td>
                    </tr>
                    <tr>
                        <td style = "text-align: center;"><button type="button" class="btn btn-success" style="width: 100%;">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <script>
                function saveContact() {
                    const name = document.getElementById("name").value;
                    const email = document.getElementById("email").value;
                    const message = document.getElementById("message").value;

                    if(!name || !email || !message) {
                        alert("Please fill in all fields");
                        return;
                    }
                    document.getElementById("result");
                }
            </script>
        </form>
    </div>
</body>

</html>
