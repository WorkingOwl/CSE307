<!DOCTYPE html>
<html>

<head>
    <title>
        Problem 6
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale = 1.0">
    <script>
        function getArray() {
            let string = document.getElementById("number").value;
            var ar = string.split(",").map(Number);
            console.log(ar);
            return ar;
        }
        function printResult() {
            let ar = getArray();
            for (i = 0; i < ar.length; i++) {
                if (ar[i] < 0 || ar[i] > 100000000) {
                    alert("Numbers are only valid if they are from 0 to 100000000");
                    return;
                }
            }
            let min = ar[0];
            let max = ar[0];
            let sum = 0;
            let average = 0;
            for (i = 0; i < ar.length; i++) {
                if (ar[i] < min) {
                    min = ar[i];
                }
                if (ar[i] > max) {
                    max = ar[i];
                }
                sum += ar[i];
            }
            average = sum / ar.length;
            document.getElementById("result").innerHTML = "Min: " + min.toFixed(2) + "<br>Max: " + max.toFixed(2) + "<br>Sum: " + sum.toFixed(2) + "<br>Average: " + average.toFixed(2);
        }
    </script>
</head>

<body>
    <h1>MMSA of N numbers</h1>
    <label for="number">Enter numbers seperated by a comma:</label>
    <input type="text" id="number">
    <button type="button" onclick="printResult()">Calculate MMSA</button>
    <p id="result"></p>
</body>

</html>
