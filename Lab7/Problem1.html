<!DOCTYPE html>
<html>

<head>
    <title>Problem 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function replaceHref() {
            const link = 'https://www.w3schools.com/js/default.asp';
            const nodeList = document.querySelectorAll('a');
            for (let node of nodeList) {
                node.href = link;
            }
        }
    </script>
</head>

<body onload="replaceHref()">
    <p>Problem 1. Replace all href values</p>
    <a href="#">Website 1</a>
    </br>
    <a href="#">Website 2</a>
    </br>
    <a href="#">Website 3</a>
</body>

</html>
