<!DOCTYPE html>
<html>

<head>
    <title>Problem 7</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <script>
        fetch('https://fakestoreapi.com/users')
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById('userTable');
                for (let user of data) {
                    let row = table.insertRow();
                    row.insertCell().textContent = user.email;
                    row.insertCell().textContent = user.username;
                    let passwordCell = row.insertCell();
                    passwordCell.textContent = user.password.replace(/./g, 'â€¢');
                    passwordCell.style.fontFamily = 'monospace';
                    row.insertCell().textContent = user.name.firstname;
                    row.insertCell().textContent = user.name.lastname;
                    row.insertCell().textContent = user.phone;
                    let address = user.address;
                    let addressString = address.street + ', ' + address.city + ', ' + address.state + ' ' + address.zip;
                    row.insertCell().textContent = addressString;
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</head>

<body>
    <h1>User Management</h1>
    <table id="userTable" border="1">
        <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
    </table>
</body>

</html>
